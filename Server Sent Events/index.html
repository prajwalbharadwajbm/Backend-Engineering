<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Sent Events Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #sse-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        #events-list {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 10px;
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Server Sent Events Demo Client</h1>
    <p>This is learning to understand how server sent events work.</p>
    
    <!-- The client.js will create the UI elements or you can define them here -->
    <div id="sse-container">
        <h2>Server Sent Events</h2>
        <p>Connection status: <span id="connection-status">Connecting...</span></p>
        <ul id="events-list"></ul> 
        <button id="toggle-connection" onclick="toggleConnection()">Close Connection</button>
    </div>

    <!-- Load the client.js script -->
    <script src="client.js"></script>
</body>
</html>
